<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scraper Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Scraper Results for Postcode: {{ postcode }}</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% else %}
    <table>
        <thead>
            <tr>
                {% for column in scraper_result.columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in scraper_result.values %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <!-- Back to Search -->
    <form method="GET" action="/api_results">
        <input type="hidden" name="postcode" value="{{ postcode }}">
        <button type="submit">Back to Search</button>
    </form>

    <!-- New Search Button -->
    <form method="GET" action="/">
        <button type="submit">New Search</button>
    </form>
</body>
</html>
