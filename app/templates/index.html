<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Postcode</title>
</head>
<body>
    <h1>EPC Data Explorer</h1>
    <form method="POST">
        <label for="postcode">Enter Postcode:</label>
        <input type="text" id="postcode" name="postcode" required>
        <button type="submit">Search</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
